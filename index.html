<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Music Pad</title>
</head>

<body>
  <div class="audios">
    <audio id="divide" data-key="/" src="/sounds/Conga16 Drums1DOTcom.wav"></audio>
    <audio id="multiply" data-key="*" src="/sounds/Conga26 Drums1DOTcom.wav"></audio>
    <audio id="subtract" data-key="-" src="/sounds/Conga35 Drums1DOTcom.wav"></audio>
    <audio id="seven" data-key="7" src="/sounds/Conga36 Drums1DOTcom.wav"></audio>
    <audio id="eight" data-key="8" src="/sounds/Cowbell02 Drums1DOTcom.wav"></audio>
    <audio id="nine" data-key="9" src="/sounds/Cowbell03 Drums1DOTcom.wav"></audio>
    <audio id="plus" data-key="+" src="/sounds/Cowbell13 Drums1DOTcom.wav"></audio>
    <audio id="four" data-key="4" src="/sounds/Djembe11 Drums1DOTcom.wav"></audio>
    <audio id="five" data-key="5" src="/sounds/Djembe12 Drums1DOTcom.wav"></audio>
    <audio id="six" data-key="6" src="/sounds/Djembe20 Drums1DOTcom.wav"></audio>
    <audio id="one" data-key="1" src="/sounds/Flex03 Drums1DOTcom.wav"></audio>
    <audio id="two" data-key="2" src="/sounds/Flex09 Drums1DOTcom.wav"></audio>
    <audio id="three" data-key="3" src="/sounds/Flex10 Drums1DOTcom.wav"></audio>
    <audio id="zero" data-key="0" src="/sounds/Glass02 Drums1DOTcom.wav"></audio>
    <audio id="comma" data-key="," src="/sounds/Glass07 Drums1DOTcom.wav"></audio>
    <audio id="enter" data-key="Enter" src="/sounds/Glass08 Drums1DOTcom.wav"></audio>
  </div>

  <div class="container">
    <div class="case">
      <div data-text="MusicPad" class="title">&nbsp; 
        MusicPad
      </div>
        <div class="keys">
          <button data-key="num" class="key num"></button>
          <button data-key="/" class="key divide"></button>
          <button data-key="*" class="key multiply"></button>
          <button data-key="-" class="key subtract"></button>
          <button data-key="7" class="key seven"></button>
          <button data-key="8" class="key eight"></button>
          <button data-key="9" class="key nine"></button>
          <button data-key="+" class="key plus"></button>
          <button data-key="4" class="key four"></button>
          <button data-key="5" class="key five"></button>
          <button data-key="6" class="key six"></button>
          <button data-key="1" class="key one"></button>
          <button data-key="2" class="key two"></button>
          <button data-key="3" class="key three"></button>
          <button data-key="0" class="key zero"></button>
          <button data-key="," class="key comma" onclick="playSound2()"></button>
          <button data-key="Enter" class="key enter" onclick="playSound2()"></button>
        </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
