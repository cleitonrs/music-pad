<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ba0b2d5ef5.js" crossorigin="anonymous"></script>
  <title>Music Pad</title>
</head>

<body>
  <div class="audios">
    <audio id="divide" data-key="/" src="/sounds/Crash10 Drums1DOTcom.wav"></audio>
    <audio id="multiply" data-key="*" src="/sounds/Crash02 Drums1DOTcom.wav"></audio>
    <audio id="subtract" data-key="-" src="/sounds/Crash01 Drums1DOTcom.wav"></audio>
    <audio id="seven" data-key="7" src="/sounds/CHH05 Drums1DOTcom.wav"></audio>
    <audio id="eight" data-key="8" src="/sounds/CHH07 Drums1DOTcom.wav"></audio>
    <audio id="nine" data-key="9" src="/sounds/CHH36 Drums1DOTcom.wav"></audio>
    <audio id="plus" data-key="+" src="/sounds/Snare48 Drums1DOTcom.wav"></audio>
    <audio id="four" data-key="4" src="/sounds/Snare12 Drums1DOTcom.wav"></audio>
    <audio id="five" data-key="5" src="/sounds/Snare16 Drums1DOTcom.wav"></audio>
    <audio id="six" data-key="6" src="/sounds/Snare22 Drums1DOTcom.wav"></audio>
    <audio id="one" data-key="1" src="/sounds/Tom02 Drums1DOTcom.wav"></audio>
    <audio id="two" data-key="2" src="/sounds/Tom07 Drums1DOTcom.wav"></audio>
    <audio id="three" data-key="3" src="/sounds/Tom17 Drums1DOTcom.wav"></audio>
    <audio id="zero" data-key="0" src="/sounds/Kick07 Drums1DOTcom.wav"></audio>
    <audio id="comma" data-key="," src="/sounds/Kick06 Drums1DOTcom.wav"></audio>
    <audio id="enter" data-key="Enter" src="/sounds/Kick01 Drums1DOTcom.wav"></audio>
  </div>

  <div class="container">
    <div class="case">
      <div data-text="MusicPad" class="title">&nbsp;
        MusicPad
      </div>
      <div class="keys">
        <button data-key="num" class="key num"></button>
        <button data-key="/" class="key divide" onclick="playSound2()"></button>
        <button data-key="*" class="key multiply" onclick="playSound3()"></button>
        <button data-key="-" class="key subtract" onclick="playSound4()"></button>
        <button data-key="7" class="key seven" onclick="playSound5()"></button>
        <button data-key="8" class="key eight" onclick="playSound6()"></button>
        <button data-key="9" class="key nine" onclick="playSound7()"></button>
        <button data-key="+" class="key plus" onclick="playSound8()"></button>
        <button data-key="4" class="key four" onclick="playSound9()"></button>
        <button data-key="5" class="key five" onclick="playSound10()"></button>
        <button data-key="6" class="key six" onclick="playSound11()"></button>
        <button data-key="1" class="key one" onclick="playSound12()"></button>
        <button data-key="2" class="key two" onclick="playSound13()"></button>
        <button data-key="3" class="key three" onclick="playSound14()"></button>
        <button data-key="0" class="key zero" onclick="playSound15()"></button>
        <button data-key="," class="key comma" onclick="playSound16()"></button>
        <button data-key="Enter" class="key enter" onclick="playSound17()"></button>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
  <footer>
    <p>
      &copy; Cleiton Santos Developer
      <span>
        <a href="http://www.github.com/cleitonrs" target="_blank"><i class="fab fa-github"></i></a>
      </span>
    </p>
  </footer>
</body>

</html>
